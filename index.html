<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCSM Materialsammlung</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>BCSM Materialsammlung</h1>
        <div class="button-container">
            <button id="toggle-dark-mode" class="slider-button" onclick="toggleDarkMode()"></button>
        </div>
    </header>

    <section>
        <h2>Über diese Seite</h2>
        <p>Willkommen auf der BCSM Materialsammlung! Hier gibt es Materialien, die bei der Vorbereitung auf Prüfungen und Klausuren helfen können.</p>
        <ul id="semester-list">
            <!-- Semester links will be populated dynamically -->
        </ul>
        <!-- Other content -->
    </section>

    <!-- Template for course listings -->
    <template id="course-template">
        <article>
            <h3 class="course-code"></h3>
            <p class="materials-list">
                Materialien:
                <ul></ul>
            </p>
        </article>
    </template>

    <!-- JavaScript to populate course listings -->
    <script>
        const coursesBySemester = {
            'lecture1': [
                { code: 'BCSM-101', materials: [] },
                { code: 'BCSM-102', materials: [] },
                { code: 'BCSM-103', materials: [] },
                { code: 'BCSM-104', materials: [] },
                { code: 'BCSM-105', materials: [] }
            ],
            'lecture2': [
                { code: 'BCSM-201', materials: [] },
                { code: 'BCSM-202', materials: [] },
                { code: 'BCSM-203', materials: [] },
                { code: 'BCSM-205', materials: [] },
                { code: 'BCSM-206', materials: [] }
            ],
            // Add more semesters as needed
        };

        // Function to populate course listings
        function populateCourses(semesterId) {
            const semesterSection = document.getElementById(semesterId);
            const template = document.getElementById('course-template');

            coursesBySemester[semesterId].forEach(course => {
                const clone = document.importNode(template.content, true);
                clone.querySelector('.course-code').textContent = course.code;

                const ul = clone.querySelector('ul');
                course.materials.forEach(material => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = material.link; // Replace with actual link if needed
                    a.textContent = material.name; // Replace with actual material name
                    li.appendChild(a);
                    ul.appendChild(li);
                });

                semesterSection.appendChild(clone);
            });
        }

        // Example: Populate courses for each semester
        populateCourses('lecture1');
        populateCourses('lecture2');
        // Add more populateCourses calls for other semesters as needed
    </script>

    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>
</body>
</html>
